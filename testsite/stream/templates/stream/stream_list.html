{% extends "base.html" %}

{% block content %}
<ul>
  {% for stream in object_list %}
  <li>
	{% if stream.photo and not stream.photo.deleted %}
	<img src="{{ stream.photo.url }}" />
	{% endif %}
	{% if stream.tweet and not stream.tweet.deleted %}
	<p>{{ stream.tweet.text }}</p>
	{% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
